# Build settings
markdown: kramdown
highlighter: rouge

plugins:
  - github-pages
  - jemoji
  - jekyll-feed
  # - jekyll-seo-tag
  # - jekyll-sitemap

exclude:
  - bin
  - CNAME
  - CODE_OF_CONDUCT.md
  - README.md
  - Gemfile*
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - .idea/
  - .gitattributes
  - .gitignore
  - .prettierrc
  - .prettierignore
  - resources
  - script
  - test
  - vendor
  - venv
  - .venv
  - requirements*.txt
  - pytest.ini
# timezone: America/Toronto

permalink: "/:path/"

collections:
  articles:
    output: true
    permalink: "/:path/"

defaults:
  # - scope:
  #     path: ""
  #   values:
  #     image: /assets/images/cards/default.png
  - scope:
      path: ""
      type: articles
    values:
      layout: article
